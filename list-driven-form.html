<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <div>
            <label>Prdouct Name</label>
            <input type="text" id="product-name"/>
        </div>
        <div>
            <label>Product Type:</label>
            <div id="product_types">
         
            </div>
        </div>
        <div>
            <label>Select payment method</label>
            <select id="payment-types">
                <option value="cash">Cash</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div>
            <label>Sizes Available</label>
            <input type="checkbox" value="xtra" class="size"/>Xtra Large
            <input type="checkbox" value="large" class="size"/>Large
            <input type="checkbox" value="medium" class="size"/>Medium
            <input type="checkbox" value="small" class="size"/>Small
        </div>
        <button id="process-btn">Process</button>

    </div>
    <script src="list-driven-form.js"></script>
</body>
